specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PerpetualStakingContract
    network: mainnet
    source:
      address: "0x425e0ec09f9bcdfd20283bf23251ccb74d118813"
      abi: PerpetualStakingContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - Approval
        - OwnershipTransferred
        - StakeModuleAdded
        - StakeModuleRemoved
        - Staked
        - Transfer
        - Unstaked
        - Withdrawn
      abis:
        - name: PerpetualStakingContract
          file: ./abis/PerpetualStakingContract.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: StakeModuleAdded(address)
          handler: handleStakeModuleAdded
        - event: StakeModuleRemoved(address)
          handler: handleStakeModuleRemoved
        - event: Staked(address,uint256)
          handler: handleStaked
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Unstaked(address,uint256)
          handler: handleUnstaked
        - event: Withdrawn(address,uint256)
          handler: handleWithdrawn
      file: ./src/mapping.ts
