specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PerpetualStakingContract
    network: mainnet
    source:
      address: "0x425e0ec09f9bcdfd20283bf23251ccb74d118813"
      abi: PerpetualStakingContract
      startBlock: 12547571
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Staked
        - Transfer
        - Unstaked
      abis:
        - name: PerpetualStakingContract
          file: PerpetualStakingContract/abis/PerpetualStakingContract.json
      eventHandlers:
        - event: Staked(address,uint256)
          handler: handleStaked
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Unstaked(address,uint256)
          handler: handleUnstaked
      file: PerpetualStakingContract/PerpetualStakingContract.wasm
